<div id="delete-confirmation-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden">
    <div class="modal-content bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-auto mt-20">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold text-red-600">Confirm Deletion</h2>
            <button onclick="closeModal('delete-confirmation-modal')" class="text-gray-500 hover:text-gray-700">
                <span class="text-2xl">&times;</span>
            </button>
        </div>
        <p class="mb-6">Are you sure you want to delete this content? This action cannot be undone.</p>
        <div class="flex justify-end space-x-3">
            <button onclick="closeModal('delete-confirmation-modal')" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                Cancel
            </button>
            <form id="delete-form" method="POST" action="">
                {% csrf_token %}
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Delete
                </button>
            </form>
        </div>
    </div>
</div>
